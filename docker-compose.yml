version: "3.9"
services:
  api:
    build:
      context: .
      dockerfile: api/Dockerfile
    ports:
      - "9000:9000"
  worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
  postgres:
    container_name: postgres
    image: "postgres:16"
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: queue
      POSTGRES_PASSWORD: root
      POSTGRES_USER: user
